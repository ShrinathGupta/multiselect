<h2>Single Select (Template Driven form)</h2>
<!-- [ofPrimitiveType]="true" -->
<ngx-isteven-multiselect 
    [(ngModel)]="singleSelect"
    [options]="singleSelectOptions"
    ngDefaultControl
></ngx-isteven-multiselect>
<b>Selected Value: </b> {{singleSelect | json}}
<hr />
<h2>Multiple Select (Model Driven form)</h2>
<ngx-isteven-multiselect 
    [formControl]="mutlipleSelect"
    ngDefaultControl
    [options]="multipleSelectOptions | async"
    [multiple]="true">
</ngx-isteven-multiselect>
<b>Selected Values: </b> {{mutlipleSelect?.value | json}}
<hr />
<h2>Multiple Select Grouping Support</h2>
<ngx-isteven-multiselect 
    [formControl]="groupingSupport"
    ngDefaultControl
    [options]="groupingOptions"
    [groupedProperty]="'category'"
    [multiple]="true">
</ngx-isteven-multiselect>
<b>Selected Values: </b> {{groupingSupport?.value | json}}
<hr />

<h2>Multiple Select (With Observable)</h2>
<ngx-isteven-multiselect 
    [formControl]="withObservable"
    ngDefaultControl
    [options]="observableOptions | async"
    [multiple]="true">
</ngx-isteven-multiselect>
