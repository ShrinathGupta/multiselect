<div class="options-container">
  <div class="group" *ngFor="let groupOption of groupedOptions;trackBy: trackByGroup">
    <div class="option" [ngClass]="getGroupOptionStyle(groupOption)" (click)="groupOptionClick(groupOption)">
      {{groupOption.name}}
    </div>
    <ng-container 
      *ngTemplateOutlet="groupItemTemplate; context: { 
        getOptionStyle: this.getOptionStyle, 
        groupOption: groupOption,
        options: this.groupOption.values, 
        trackByOption: this.trackByOption, 
        select: this.select,
        selectOption: this.selectOption
      }">
    </ng-container>
  </div>
</div>
