<div class="isteven-wrapper">
  <div class="isteven-header">
    <div class="selection" (click)="isOpen = !isOpen">
      <div class="none-selected" *ngIf="!selectedOptions?.length">None selected</div>
      <div class="selected" *ngIf="selectedOptions?.length">
        <span class="text" *ngIf="!isMultiple()">{{selectedOptions}}</span>
        <span class="text" *ngIf="isMultiple()">{{selectedOptions.join(",")}}</span>
        <span class="caret" (click)="clear()">X</span>
      </div>
    </div>
  </div>
  <div class="isteven-options" *ngIf="isOpen">
    <div class="input-search">
      <input type="search" />
    </div>
    <div class="option" *ngFor="let option of options" (click)="select(option)">
      {{option}}
    </div>
  </div>
</div>
