<div class="isteven-wrapper">
  <button class="dropdown-button" (click)="isOpen = !isOpen">
    <div class="selection">
      <div class="none-selected" *ngIf="!isValueSelected()">
        None selected
      </div>
      <div class="selected" *ngIf="isValueSelected()">
        <span class="text">{{selectedOptions | displaySelectedValue: showMaxLabels}}</span>
        <span class="caret" (click)="clear()">X</span>
      </div>
    </div>
  </button>
  <div class="options-listing" *ngIf="isOpen">
    <div class="helper-buttons">
      <button class="helper-button" (click)="selectAll()">✓ Select All</button>
      <button class="helper-button" (click)="selectNone()">× Select None</button>
      <button class="helper-button" (click)="reset()">↶ Reset</button>
    </div>
    <div class="input-search">
      <input placeholder="Search..." type="text" class="input-filter">
      <button type="button" class="clear-button">×</button>
    </div>
    <div class="listing-container">
      <div class="option" [ngClass]="{'marked': option.ticked}" *ngFor="let option of _options" (click)="select(option)">
        {{option.name}}
      </div>
    </div>
  </div>
</div>
