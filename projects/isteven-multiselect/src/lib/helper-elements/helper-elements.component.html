<div class="helper-buttons">
  <button class="helper-button" *ngIf="multiple" (click)="selectAll()">✓ Select All</button>&nbsp;
  <button class="helper-button" *ngIf="multiple" (click)="selectNone()">× Select None</button>&nbsp;
  <button class="helper-button" (click)="reset()">↶ Reset</button>
</div>
